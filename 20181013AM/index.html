<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--meta:vp tab-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>3D旋转魔法</title>
    <!-- 重置默认样式-->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<main>
    <!--3D魔方-->
    <section class="cube" id="sjziei-cube">

    </section>

    <!--swipe-->
    <section class="swipe" id="sjziei-swiper">
        <div class="return"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--第一页-->
                <div class="swiper-slide page1">
                    <!--dl>dt+dd*11>em{0$}+a[href='#'] TAB键代码自动补全-->
                    <dl>
                    <dt>自我介绍</dt>

                    <dd><em>02</em><a href="#">性别：女</a></dd>
                    <dd><em>03</em><a href="#">爱好：猫 狗 男朋友</a></dd>
                    <dd><em>04</em><a href="#">婚否：未婚</a></dd>
                    <dd><em>05</em><a href="#">年龄：20</a></dd>
                    <dd><em>06</em><a href="#">职业：学生</a></dd>
                    <dd><em>07</em><a href="#">哈哈哈哈</a></dd>
                    <dd><em>08</em><a href="#">星座：白羊座</a></dd>
                    <dd><em>09</em><a href="#">身高：170CM</a></dd>
                    <dd><em>10</em><a href="#">体重：70KG</a></dd>
                    <dd><em>11</em><a href="#">不可能这么重的··</a></dd>
                    </dl>

                </div>

                <div class="swiper-slide page2">
                    <h2>课程体系</h2>
                    <img src="img/zf_course.png" alt="">
                    <img src="img/zf_course1.png" alt="">
                    <img src="img/zf_course2.png" alt="">
                    <img src="img/zf_course3.png" alt="">
                    <img src="img/zf_course4.png" alt="">
                    <img src="img/zf_course5.png" alt="">
                    <img src="img/zf_course6.png" alt="">
                    <img src="img/318758-130F20G60233.jpg" height="648" width="1000"/>
                </div>
                <div class="swiper-slide page3">
                    <h3>嗯 好</h3>
                    <img src="img/318758-130F20G60233.jpg" height="333" width="500"/>
                    <img src="img/11015310901370257492.jpg"/>
                    <img src="img/了；.jpg" height="375" width="500"/>
                </div>

                <div class="swiper-slide page4">
                    <dl>
                        <img src="img/318758-130F20G60233.jpg" height="300" width="250"/>
                        <dt>联系方式</dt>
                        <dd><em>01</em><a href="#">电话：13513402689</a></dd>
                        <dd><em>02</em><a href="#">微信：13513402689</a></dd>
                        <dd><em>03</em><a href="#">QQ：1253311210</a></dd>
                    </dl>
                </div>
                <div class="swiper-slide page5">第五屏</div>
                <div class="swiper-slide page6">第六屏</div>
            </div>
    </section>

    <!--音乐播放器-->
    <section id="sjziei-music">
        <audio src="audio/music.mp3" loop preload="none" id="musicAudio" class="music"></audio>
    </section>
</main>

<!--REM-->
<script>
    ~function () {
        var winW = document.documentElement.clientWidth;
        if (winW > 640) return;
        document.documentElement.style.fontSize = (winW / 640) * 100 + 'px';
    }();
</script>
<!--import js-->
<script src="js/zhufengpeixun.min.js"></script>
<script>
    zhufengpeixun.config({
        cube: 'sjziei-cube',
        swipe: 'sjziei-swiper',
        mak: 'sjziei-3d'
    });

    var music = document.getElementById('sjziei-music');
    var musicAudio = document.getElementById('musicAudio');
    //->当页面加载完成让音频自动播放
    window.onload = function () {
        musicAudio.play();//->让音频播放
        music.className = 'move';//-><section class='move'></section>

        music.onclick = function () {
            if (musicAudio.paused) {
                //->当前是暂停的:我们让其播放
                musicAudio.play();
                music.className = 'move';
            } else {
                //->当前是播放的:我们让其暂停
                musicAudio.pause();
                music.className = '';
            }
        }
    };
</script>
</body>
</html>
